<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="{{ url_for('static', filename='welcome.gif') }}" alt="Welcome ">
    </div>

    <script>
        // JavaScript redirect to the home page after a delay
        setTimeout(function() {
            window.location.href = "/Home";
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
